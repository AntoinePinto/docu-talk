<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexible Fade Effect</title>
  <style>
    .custom-container {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .custom-container .typing-container {
      width: 100%;
      height: 120px;
      position: relative;
      overflow: hidden;
    }

    .custom-container .info-quote-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: custom-fadeEffect 100s linear infinite;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }

    .custom-container .info-title {
      font-size: 12px;
      font-weight: bold;
      color: #0c3b7d;
      margin-bottom: 8px;
    }

    .custom-container .progress-bar {
      width: 0;
      height: 4px;
      background-color: #0c3b7d;
      margin: 8px auto;
      border-radius: 2px;
      animation: progress-bar-animation 10s linear infinite;
    }

    .custom-container .quote {
      font-size: 10px;
      color: #000;
      display: block;
    }

    .custom-container .info-quote-0 { animation-delay: 0s; }
    .custom-container .info-quote-1 { animation-delay: 10s; }
    .custom-container .info-quote-2 { animation-delay: 20s; }
    .custom-container .info-quote-3 { animation-delay: 30s; }
    .custom-container .info-quote-4 { animation-delay: 40s; }
    .custom-container .info-quote-5 { animation-delay: 50s; }
    .custom-container .info-quote-6 { animation-delay: 60s; }
    .custom-container .info-quote-7 { animation-delay: 70s; }
    .custom-container .info-quote-8 { animation-delay: 80s; }
    .custom-container .info-quote-9 { animation-delay: 90s; }

    .custom-container .info-quote-0 .progress-bar { animation-delay: 0s; }
    .custom-container .info-quote-1 .progress-bar { animation-delay: 10s; }
    .custom-container .info-quote-2 .progress-bar { animation-delay: 20s; }
    .custom-container .info-quote-3 .progress-bar { animation-delay: 30s; }
    .custom-container .info-quote-4 .progress-bar { animation-delay: 40s; }
    .custom-container .info-quote-5 .progress-bar { animation-delay: 50s; }
    .custom-container .info-quote-6 .progress-bar { animation-delay: 60s; }
    .custom-container .info-quote-7 .progress-bar { animation-delay: 70s; }
    .custom-container .info-quote-8 .progress-bar { animation-delay: 80s; }
    .custom-container .info-quote-9 .progress-bar { animation-delay: 90s; }

    @keyframes custom-fadeEffect {
      0%   { opacity: 0; }
      1%   { opacity: 1; }
      9%  { opacity: 1; }
      10%  { opacity: 0; }
    }

    @keyframes progress-bar-animation {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="custom-container">
    <div class="typing-container">
      <div class="info-quote-container info-quote-0">
        <div class="info-title">$title0</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content0
        </div>
      </div>

      <div class="info-quote-container info-quote-1">
        <div class="info-title">$title1</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content1
        </div>
      </div>

      <div class="info-quote-container info-quote-2">
        <div class="info-title">$title2</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content2
        </div>
      </div>

      <div class="info-quote-container info-quote-3">
        <div class="info-title">$title3</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content3
        </div>
      </div>

      <div class="info-quote-container info-quote-4">
        <div class="info-title">$title4</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content4
        </div>
      </div>

      <div class="info-quote-container info-quote-5">
        <div class="info-title">$title5</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content5
        </div>
      </div>

      <div class="info-quote-container info-quote-6">
        <div class="info-title">$title6</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content6
        </div>
      </div>

      <div class="info-quote-container info-quote-7">
        <div class="info-title">$title7</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content7
        </div>
      </div>

      <div class="info-quote-container info-quote-8">
        <div class="info-title">$title8</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content8
        </div>
      </div>

      <div class="info-quote-container info-quote-9">
        <div class="info-title">$title9</div>
        <div class="progress-bar"></div>
        <div class="quote">
          $content9
        </div>
      </div>

    </div>
  </div>
</body>
</html>
