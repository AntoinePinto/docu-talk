<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits Display</title>
    <style>
        .credits-container {
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .credits-container span {
            margin-right: 5px;
        }
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-container .tooltip {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            width: 150px;
            position: absolute;
            z-index: 1;
            left: -170px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
            font-size: 11px;
        }
        .tooltip-container .tooltip::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -5px; /* Adjust for positioning */
            transform: translateY(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #555;
        }
        .load-bar {
            margin-top: 10px;
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .load-bar .progress {
            height: 10px;
            background-color: #0c3b7d;
            width: 0;
            transition: width 0.5s ease;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .image-container img {
            height: 60px;
        }
    </style>
</head>
<body>
    <main>
        <div class="image-container">
            <a href="$url_logo" target="_blank">
                <img src="data:image/png;base64,$logo" alt="Image">
            </a>
        </div>
        <div class="title">$name</div>
        <div class="credits-container" aria-label="Credits Information">
            <span id="credits-remaining">üí∞ $remaining_credits credits remaining</span>
            <div class="tooltip-container">
                <span aria-label="More information">‚ÑπÔ∏è</span>
                <div class="tooltip" role="tooltip">You get $available_credits free credits per week. It decreases the more you use Generative AI models.</div>
            </div>
        </div>
        <div class="load-bar" aria-label="Credits Usage Progress">
            <div class="progress" style="width: calc($remaining_credits / $available_credits * 100%);"></div>
        </div>
    </main>
</body>
</html>
