<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our app is currently sleeping to conserve resources. Please come back between 6:00 AM and 10:00 PM.">
    <meta name="keywords" content="app sleeping, resource conservation">
    <meta name="author" content="Your Company Name">
    <meta property="og:title" content="App is Sleeping">
    <meta property="og:description" content="Our app is sleeping to conserve resources. We'll be back at 6:00 AM.">
    <meta property="og:image" content="logo_docu_talk.png">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>App is Sleeping</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="android-chrome-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" as="style" onload="this.rel='stylesheet'">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #dfe4ea);
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin: 1rem 0;
        }
        .logo {
            width: 120px;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        .contact {
            margin-top: 1.5rem;
        }
        .contact a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        .contact a:hover {
            color: #2980b9;
            transform: scale(1.1);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .logo {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="alert">
        <img src="logo_docu_talk.png" alt="Logo" class="logo">
        <h1>App is Sleeping</h1>
        <p>Our app is currently sleeping to conserve resources. Please come back between 6:00 AM and 10:00 PM. Thank you for your understanding!</p>
        <div class="contact">
            <p>Need assistance? Contact us at <a href="mailto:support@ai-apps.cloud">support@ai-apps.cloud</a>.</p>
        </div>
    </div>
</body>
</html>
